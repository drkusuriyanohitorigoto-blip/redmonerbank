<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmoney Bank</title>
    <style>
        body {
            background: url("https://image.spreadshirtmedia.net/image-server/v1/compositions/T93A2PA8399PT17X70Y0D187468055W24996H24975/views/2,width=550,height=550,appearanceId=2,backgroundColor=000000,noPt=true/pentagram-seal-of-baphomet-666-red-unisex-premium-organic-zip-hoodie.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: inline-block;
            background-color: rgba(20, 20, 20, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px red;
            margin-bottom: 30px;
        }

        .deposit {
            color: #00ff00;
            font-size: 1.6em;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4em;
            }
            .deposit {
                font-size: 1.3em;
            }
            img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redmoney Bank</h1>
        <div class="deposit">初回入金</div>
        <img src="https://dec.2chan.net/up2/src/fu5761075.jpeg" alt="初回入金画像">
    </div>
</body>
</html>
