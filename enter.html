<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Redmoney Bank</title>
    <style>
        body {
            background-color: #000; /* 黒背景 */
            color: #fff; /* 白文字 */
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 2em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px red;
        }
        label {
            color: #00ff00; /* 緑色 */
            font-weight: bold;
            display: block;
            margin-top: 30px;
            font-size: 1.2em;
            text-shadow: 0 0 5px #00ff00;
        }
        input[type="text"], select {
            margin-top: 10px;
            padding: 8px;
            width: 250px;
            background-color: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        button {
            margin-top: 40px;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px red;
        }
        button:hover {
            background-color: darkred;
            box-shadow: 0 0 20px crimson;
        }
        form {
            display: inline-block;
            background-color: rgba(20, 20, 20, 0.7);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <form action="https://www.google.com" method="get">
        <h1>Redmoney Bankの口座を開設する</h1>

        <label for="username">ユーザーネーム</label>
        <input type="text" id="username" name="username" placeholder="入力してください">

        <label for="birthdate">生年月日</label>

        <select id="birthdate-year" name="year" required>
            <option value="">年</option>
            <!-- 年を1970〜2025まで -->
            <script>
                for (let y = 1970; y <= 2025; y++) {
                    document.write(`<option value="${y}">${y}</option>`);
                }
            </script>
        </select>

        <select id="birthdate-month" name="month" required>
            <option value="">月</option>
            <script>
                for (let m = 1; m <= 12; m++) {
                    document.write(`<option value="${m}">${m}</option>`);
                }
            </script>
        </select>

        <select id="birthdate-day" name="day" required>
            <option value="">日</option>
            <script>
                for (let d = 1; d <= 31; d++) {
                    document.write(`<option value="${d}">${d}</option>`);
                }
            </script>
        </select>

        <br>
        <button type="submit">次へ</button>
    </form>
</body>
</html>
