<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Crystal</title>


<link rel="manifest" id="manifest-placeholder">
<meta name="theme-color" content="#1a001a">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Dark Crystal">
<link rel="apple-touch-icon" href="https://image.spreadshirtmedia.net/image-server/v1/compositions/T93A2PA8399PT17X70Y0D187468055W24996H24975/views/2,width=550,height=550,appearanceId=2,backgroundColor=000000,noPt=true/pentagram-seal-of-baphomet-666-red-unisex-premium-organic-zip-hoodie.jpg">

<style>
  :root{
    --bg:#000;
    --purple:#b060ff;
    --glow-start: rgba(160,0,255,0.15);
    --enter-red: #d32f2f;
    --enter-red-dark: #a12222;
    --cancel-green: #2e7d32;
    --cancel-green-dark: #235d27;
  }

  html,body{height:100%;margin:0;}
  body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Hiragino Kaku Gothic ProN', 'Segoe UI', sans-serif;
    color: #fff;
  }

  .container {
    position: relative;
    text-align: center;
    padding: 40px 24px;
  }

  h1 {
    color: var(--purple);
    font-size: 4.5rem;
    letter-spacing: 0.15em;
    margin: 0 0 28px 0;
    text-shadow:
      0 0 6px #a020f0,
      0 0 12px #a020f0,
      0 0 20px #b060ff,
      0 0 40px #c080ff;
    animation: softGlow 5s ease-in-out infinite alternate;
    position: relative;
    z-index: 2;
  }

  @keyframes softGlow {
    from {
      text-shadow:
        0 0 4px #8020c0,
        0 0 8px #a020f0,
        0 0 12px #a020f0,
        0 0 20px #b060ff;
    }
    to {
      text-shadow:
        0 0 8px #a020f0,
        0 0 16px #b060ff,
        0 0 30px #c080ff,
        0 0 50px #d0a0ff;
    }
  }

  .glow {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -40%);
    width: 420px;
    height: 420px;
    background: radial-gradient(circle, var(--glow-start) 0%, transparent 70%);
    border-radius: 50%;
    animation: pulse 6s ease-in-out infinite alternate;
    z-index: 0;
  }

  @keyframes pulse {
    from { transform: translate(-50%, -40%) scale(1); opacity: 0.5; }
    to   { transform: translate(-50%, -40%) scale(1.25); opacity: 0.18; }
  }

  .btn-row {
    margin-top: 18px;
    display: flex;
    gap: 14px;
    justify-content: center;
    align-items: center;
    z-index: 2;
    position: relative;
  }

  .btn {
    min-width: 120px;
    padding: 10px 18px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    transition: transform .12s ease, box-shadow .12s ease;
    outline: none;
  }

  .btn:active { transform: translateY(2px); }

  .btn-enter {
    background: linear-gradient(180deg, var(--enter-red), var(--enter-red-dark));
    color: #fff;
    text-shadow: 0 1px 0 rgba(0,0,0,0.4);
    box-shadow: 0 8px 30px rgba(211,47,47,0.28), 0 0 18px rgba(211,47,47,0.12);
  }

  .btn-enter:hover {
    box-shadow: 0 10px 34px rgba(211,47,47,0.36), 0 0 26px rgba(211,47,47,0.14);
    transform: translateY(-2px);
  }

  .btn-cancel {
    background: linear-gradient(180deg, var(--cancel-green), var(--cancel-green-dark));
    color: #fff;
    text-shadow: 0 1px 0 rgba(0,0,0,0.4);
    box-shadow: 0 8px 30px rgba(46,125,50,0.28), 0 0 18px rgba(46,125,50,0.12);
  }

  .btn-cancel:hover {
    box-shadow: 0 10px 34px rgba(46,125,50,0.36), 0 0 26px rgba(46,125,50,0.14);
    transform: translateY(-2px);
  }
</style>
</head>
<body>
  <div class="glow"></div>

  <div class="container" role="main" aria-labelledby="title">
    <h1 id="title">Dark Crystal</h1>

    <div class="btn-row" role="group" aria-label="actions">
      <button class="btn btn-enter" id="enterBtn" type="button">Enter</button>
      <button class="btn btn-cancel" id="cancelBtn" type="button">Cancel</button>
    </div>
  </div>

  <script>

    document.getElementById('enterBtn').addEventListener('click', () => {
      window.location.href = 'enter2.html'; 
    });
    document.getElementById('cancelBtn').addEventListener('click', () => {
      window.location.href = 'https://www.google.com';
    });


    const manifest = {
      "name": "Dark Crystal",
      "short_name": "Dark Crystal",
      "start_url": "./index.html",
      "display": "standalone",
      "background_color": "#000000",
      "theme_color": "#1a001a",
      "icons": [
        {
          "src": "https://image.spreadshirtmedia.net/image-server/v1/compositions/T93A2PA8399PT17X70Y0D187468055W24996H24975/views/2,width=550,height=550,appearanceId=2,backgroundColor=000000,noPt=true/pentagram-seal-of-baphomet-666-red-unisex-premium-organic-zip-hoodie.jpg",
          "sizes": "512x512",
          "type": "image/jpeg"
        }
      ]
    };
    const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
    const manifestURL = URL.createObjectURL(blob);
    document.querySelector('#manifest-placeholder').setAttribute('href', manifestURL);


    if ('serviceWorker' in navigator) {
      const swCode = `
        self.addEventListener('install', e => {
          e.waitUntil(
            caches.open('darkcrystal-v1').then(cache => cache.addAll(['./index.html']))
          );
        });
        self.addEventListener('fetch', e => {
          e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
        });
      `;
      const blob = new Blob([swCode], {type: 'application/javascript'});
      const swURL = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swURL)
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW failed:', err));
    }
  </script>
</body>
</html>
