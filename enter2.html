<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redmoney Bank</title>
    <style>
        body {
            background: url("https://image.spreadshirtmedia.net/image-server/v1/compositions/T93A2PA8399PT17X70Y0D187468055W24996H24975/views/2,width=550,height=550,appearanceId=2,backgroundColor=000000,noPt=true/pentagram-seal-of-baphomet-666-red-unisex-premium-organic-zip-hoodie.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            display: inline-block;
            background-color: rgba(20, 20, 20, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px red;
            margin-bottom: 30px;
        }

        label {
            color: #00ff00;
            font-weight: bold;
            display: block;
            margin-top: 20px;
            font-size: 1em;
            text-shadow: 0 0 5px #00ff00;
        }

        input[type="text"], select {
            margin-top: 8px;
            padding: 10px;
            width: 100%;
            background-color: #111;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        button {
            margin-top: 30px;
            background-color: red;
            color: white;
            border: none;
            padding: 12px 40px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px red;
            width: 100%;
        }

        button:hover {
            background-color: darkred;
            box-shadow: 0 0 20px crimson;
        }

        /* スマホ向け微調整 */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.4em;
            }
            label {
                font-size: 0.9em;
            }
            button {
                font-size: 1em;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <form action="https://drkusuriyanohitorigoto-blip.github.io/redmonerbank/bank.html" method="get">
        <h1>Redmoney Bankの口座を開設する</h1>

        <label for="username">ユーザーネーム</label>
        <input type="text" id="username" name="username" placeholder="入力してください" required>

        <label for="birthdate">生年月日</label>

        <select id="birthdate-year" name="year" required>
            <option value="">年</option>
            <script>
                for (let y = 1970; y <= 2025; y++) {
                    document.write(`<option value="${y}">${y}</option>`);
                }
            </script>
        </select>

        <select id="birthdate-month" name="month" required>
            <option value="">月</option>
            <script>
                for (let m = 1; m <= 12; m++) {
                    document.write(`<option value="${m}">${m}</option>`);
                }
            </script>
        </select>

        <select id="birthdate-day" name="day" required>
            <option value="">日</option>
            <script>
                for (let d = 1; d <= 31; d++) {
                    document.write(`<option value="${d}">${d}</option>`);
                }
            </script>
        </select>

        <button type="submit">次へ</button>
    </form>
</body>
</html>
